# Default values for radosgw.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ceph/daemon
  tag: latest-nautilus
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

monHosts: []
dnsName: chart-example.local

# The RadosGW frontend to use, either beast or civetweb
frontend: beast

# extraCephConf: |-

# adminKey: 
# bootstrapKey: 

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
