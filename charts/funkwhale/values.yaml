# Default values for funkwhale.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
---
image:
  repository: funkwhale/funkwhale
  # tag:
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  host: chart-example.local
  protocol: http

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

database:
  ## Database host
  host:

  ## Database port
  port: 5432

  ## Database user
  user: funkwhale

  ## Database password
  password:

  ## Database name
  database: funkwhale

redis:
  # If you already have a Redis service you'd like to use, set
  # this to false and adjust the host to use your existing service.
  enabled: true

  host: {{ template "funkwhale.fullname" . }}-redis-master
  redisPort: 6379
  password: funkwhale

  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
  slave:
    persistence:
      enabled: false

djangoSecret: ''

extraEnv: {}
  # LDAP_ENABLED: "True"
  # LDAP_ROOT_DN: dc=example,dc=com
  # LDAP_SEARCH_FILTER: (|(uid={0})(mail={0}))
  # LDAP_SERVER_URI: ldaps://ldap.example.com
  # LDAP_START_TLS: "True"
  # MEDIA_ROOT: /srv/funkwhale/data/media

extraSecret: {}
  # EMAIL_CONFIG: smtp://
  # DEFAULT_FROM_EMAIL: funkwhale@example.com

persistence:
  enabled: false
  # existingClaim: netbox-data
  # storageClass: "-"

  # Note; Using ReadWriteOnce for persistence will require the addition of
  # a required affinity for the celery worker, as well as the use of only a
  # single api replica.
  #
  # An example is provided for the worker affinity
  accessMode: ReadWriteMany
  size: 1Gi

s3:
  enabled: false
  proxy: true

  accessKey: ''
  secretKey: ''
  bucket: funkwhale
  # region: eu-west-2
  # location: /funkwhale
  # url: http://s3.example.com

api:
  # Additional mounts to add to the API container
  extraVolumeMounts: []
    # - name: extra-music-data
    #   mountPath: /srv/funkwhale/data/music
    #   readOnly: true

  extraVolumes: []
    # - name: extra-music-data
    #   persistentVolumeClaim:
    #     claimName: volume-claim

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

front:
  image:
    repository: nginx
    tag: stable
    pullPolicy: IfNotPresent

  # Additional mounts to add to the frontend container
  extraVolumeMounts: []
    # - name: extra-music-data
    #   mountPath: /srv/funkwhale/data/music
    #   readOnly: true

  extraVolumes: []
    # - name: extra-music-data
    #   persistentVolumeClaim:
    #     claimName: volume-claim

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

celery:
  beat:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 75Mi

    nodeSelector: {}

    tolerations: []

    affinity: {}

  worker:
    replicaCount: 2

    # Additional mounts to add to the worker pod
    extraVolumeMounts: []
      # - name: extra-music-data
      #   mountPath: /srv/funkwhale/data/music
      #   readOnly: true

    extraVolumes: []
      # - name: extra-music-data
      #   persistentVolumeClaim:
      #     claimName: volume-claim

    resources: {}
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

    nodeSelector: {}

    tolerations: []

    # Example provided for always co-locating with the main application, for
    # use with ReadWriteOnce volumes.
    affinity: {}
      # requiredDuringSchedulingIgnoredDuringExecution:
      # - labelSelector:
      #     matchExpressions:
      #     - key: audio.funkwhale/component
      #       operator: In
      #       values:
      #       - app

