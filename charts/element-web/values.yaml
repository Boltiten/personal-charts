---
replicaCount: 1

image:
  repository: vectorim/riot-web
  pullPolicy: IfNotPresent
  # tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

## Default server for the Element install. (Required)
## This will configure the default_server_config block in the config.json
## Ref: https://github.com/vector-im/element-web/blob/develop/config.sample.json
##
defaultServer:
  url: ''
  name: ''
  # identity_url: 'https://vector.im'

## Element configuration
## Ref: https://github.com/vector-im/element-web/blob/develop/config.sample.json
##
config: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
